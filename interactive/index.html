<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Interactive Guide to Flexbox</title>
</head>

<body>
  <div id="reactive-form-demo" class="demo-box">
    <div>
      <label for="container-width-input">Container width:</label>
      <span id="container-width-output">550</span>
      <input type="range" id="container-width-input" min="250" max="550"
        step="10" value="550">
    </div>

    <form id="container" class="container">
      <label for="name" class="label name-label">
        Name:
        <input id="name" class="txt-input" type="text" placeholder="Elena">
      </label>
      <label for="email" class="label email-label">
        Email:
        <input id="email" class="txt-input" type="text"
          placeholder="user@domain.com">
      </label>
      <button class="submit-btn">Submit</button>
    </form>
  </div>

  <div id="block-vs-flex" class="demo-box">
    <div id="b-vs-f-container" class="container h250">
      <div class="item">Hello</div>
      <div class="item">to</div>
      <div class="item">the</div>
      <div class="item">world</div>
    </div>
    <div>
      display:
      <button id="block-btn">block</button>
      <button id="flex-btn">flex</button>
    </div>
  </div>

  <div id="flex-direction-demo" class="demo-box">
    <div id="flex-direction-container" class="container h250">
      <div class="item">Hello</div>
      <div class="item">to</div>
      <div class="item">the</div>
      <div class="item">world</div>
    </div>
    <div class="controls-container">
      <label for="flex-direction">
        flex-direction:
        <select name="flex-direction" id="flex-direction-select">
          <option value="row">row</option>
          <option value="column">column</option>
        </select>
      </label>
      <label for="justify-content">
        justify-content:
        <select name="justify-content" id="justify-content-select">
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </label>
      <label for="align-items">
        align-items:
        <select name="align-items" id="align-items-select">
          <option value="stretch">stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="baseline">baseline</option>
        </select>
      </label>
    </div>

  </div>

  <script src="./js/main.js"></script>
</body>

</html>
